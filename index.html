<!doctype html>
<html lang="en">
  <head>
    <title>3D Model Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* CSS Reset */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Model Viewer Container */
      model-viewer {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      /* View Controls */
      .view-controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 1000; /* Higher than model-viewer */
      }
      
      .view-btn {
        padding: 10px 15px;
        background: #ffffff;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        font-family: Arial, sans-serif;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .view-btn:hover {
        background: #f0f0f0;
      }
      
      /* AR Button Positioning */
      #ar-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <model-viewer id="viewer" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1" exposure="0.3" shadow-softness="1"
      environment-image="legacy" alt="3D model viewer">
      
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">View in your space</button>
      
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <!-- View control buttons - NOW VISIBLE -->
    <div class="view-controls">
      <button class="view-btn" id="front-btn">Front</button>
      <button class="view-btn" id="top-btn">Top</button>
      <button class="view-btn" id="left-btn">Left</button>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
      function getModelFromURL() {
        const params = new URLSearchParams(window.location.search);
        const allowedModels = ['Part1.glb', 'Part2.glb', 'Part3.glb'];
        const requestedModel = params.get('model');
        const modelName = allowedModels.includes(requestedModel) ? requestedModel : 'Part1.glb';
        return `Parts/${modelName}`;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('viewer');
        viewer.setAttribute('src', getModelFromURL());
        
        // View control functions with animation
        const orbitTo = (theta, phi, radius = 1) => {
          viewer.cameraOrbit = `${theta}rad ${phi}rad ${radius}m`;
          viewer.cameraTarget = '0m 0m 0m'; // Reset target
        };

        // Button event listeners
        document.getElementById('front-btn').addEventListener('click', () => {
          orbitTo(0, 0); // Front view
        });

        document.getElementById('top-btn').addEventListener('click', () => {
          orbitTo(0, Math.PI/2); // Top view
        });

        document.getElementById('left-btn').addEventListener('click', () => {
          orbitTo(Math.PI/2, 0); // Left view
        });
      });
    </script>
  </body>
</html>
