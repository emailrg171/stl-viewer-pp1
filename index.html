<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer 
    alt="3D model" 
    src="model.glb" 
    ar 
    shadow-intensity="1" 
    camera-controls 
    touch-action="pan-y"
    style="width: 100%; height: 100vh;">
  </model-viewer>
</body>
</html>
