<!doctype html>
<html lang="en">
  <head>
    <title>3D Model Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .view-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .view-buttons button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        background: #444;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0.9;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }

      .view-buttons button:hover {
        opacity: 1;
        background: #555;
      }
      
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="view-buttons">
      <button onclick="setOrthoView('front')">Front (Ortho)</button>
      <button onclick="setOrthoView('top')">Top (Ortho)</button>
      <button onclick="setOrthoView('left')">Left (Ortho)</button>
      <button onclick="resetView()">Reset 3D View</button>
    </div>

    <model-viewer id="viewer" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1" exposure="0.3" shadow-softness="1"
      environment-image="legacy" alt="3D model viewer">
      
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">View in your space</button>
      
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
      function getModelFromURL() {
        const params = new URLSearchParams(window.location.search);
        const allowedModels = ['Part1.glb', 'Part2.glb', 'Part3.glb'];
        const requestedModel = params.get('model');
        const modelName = allowedModels.includes(requestedModel) ? requestedModel : 'Part1.glb';
        return `Parts/${modelName}`;
      }

      // Store original perspective settings
      let originalFieldOfView = '30deg';
      let originalCameraOrbit = '45deg 55deg 2.5m';
      
      function setOrthoView(view) {
        const viewer = document.getElementById('viewer');
        
        // First set orthographic projection
        viewer.fieldOfView = '0.001deg'; // Near-zero FOV simulates ortho
        
        // Then set the view angle
        switch(view) {
          case 'front':
            viewer.cameraOrbit = '0deg 90deg 100%';
            break;
          case 'top':
            viewer.cameraOrbit = '0deg 0deg 100%';
            break;
          case 'left':
            viewer.cameraOrbit = '90deg 90deg 100%';
            break;
        }
        
        // Force redraw
        viewer.jumpCameraToGoal();
      }
      
      function resetView() {
        const viewer = document.getElementById('viewer');
        viewer.fieldOfView = originalFieldOfView;
        viewer.cameraOrbit = originalCameraOrbit;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('viewer');
        viewer.setAttribute('src', getModelFromURL());
        
        // Store original values
        originalFieldOfView = viewer.fieldOfView;
        originalCameraOrbit = viewer.cameraOrbit;
      });
    </script>
  </body>
</html>
