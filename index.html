<!doctype html>
<html lang="en">
  <head>
    <title>Visualizador Ortográfico 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      .view-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 1000;
      }

      .view-buttons button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        background: #2c3e50;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: all 0.2s;
      }

      .view-buttons button:hover {
        background: #34495e;
        transform: translateY(-2px);
      }
      
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
        background-color: #f5f5f5;
      }
      
      #ar-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="view-buttons">
      <button onclick="setOrthoView('front')">Vista Frontal</button>
      <button onclick="setOrthoView('top')">Vista Superior</button>
      <button onclick="setOrthoView('left')">Vista Lateral</button>
      <button onclick="setOrthoView('iso')">Vista Isométrica</button>
    </div>

    <model-viewer id="viewer" 
      camera-controls 
      auto-rotate
      camera-orbit="45deg 55deg 2.5m"
      field-of-view="30deg"
      style="width: 100%; height: 100%">
      
      <button slot="ar-button" id="ar-button">Ver em AR</button>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
      // Configurações de vista ortográfica
      const orthoConfig = {
        front: { orbit: '0deg 90deg 100%', fov: '0.1deg' },
        top:  { orbit: '0deg 0deg 100%',  fov: '0.1deg' },
        left: { orbit: '90deg 90deg 100%', fov: '0.1deg' },
        iso:  { orbit: '45deg 55deg 2.5m', fov: '30deg' }
      };

      function setOrthoView(view) {
        const viewer = document.getElementById('viewer');
        const config = orthoConfig[view];
        
        // Primeiro desativa a perspectiva
        viewer.fieldOfView = config.fov;
        
        // Posiciona a câmera
        viewer.cameraOrbit = config.orbit;
        
        // Configurações adicionais para vista ortográfica
        if(view !== 'iso') {
          viewer.cameraTarget = '0m 0m 0m';
          viewer.jumpCameraToGoal();
          viewer.shadowIntensity = 0; // Remove sombras para melhor clareza
        } else {
          viewer.shadowIntensity = 1; // Restaura sombras na vista 3D
        }
      }

      // Carrega o modelo inicial
      document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('viewer');
        viewer.src = 'Parts/Part1.glb'; // Altere para seu modelo
        setOrthoView('iso'); // Inicia com vista isométrica
      });
    </script>
  </body>
</html>
